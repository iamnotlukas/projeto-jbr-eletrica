<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">


  <title>JBR</title>
</head>

<body>
  <header class="menu">
    <nav class="navbar">
      <img src="Images/img/jbr-logo.png" alt="Logo da empresa JBR">
      <ul>
        <li id="home"><a href="">Home</li></a>
        <li id="about"><a href="">Sobre</li></a>
        <li id="serv"><a href="">Serviços</li></a>
        <li id="contato"><a href="">Contato</li></a>
      </ul>
    </nav>
  </header>
  <main>
    <section class="intro">
      <img src="Images/img/bg-intro.jpg" alt="eletricista arrumando">
      <h1>Nossa Tradição é nossa diferença</h1>
      <p id="small">Estamos no mercado há mais de 5 anos atuando em diversos ramos da Engenharia Elétrica.</p>
      <button id="btn-orcamento">
        <p>Faça um orçamento</p>
      </button>
      <div class="social-icons">
        <img id="insta" src="Images/img/icon/social-icon/instagram.svg" alt=" Instagram da JBR">
        <img id="facebook" src="Images/img/icon/social-icon/facebook-square.svg" alt="Facebook da JBR">
        <img id="linkdin" src="Images/img/icon/social-icon/linkedin-in.svg" alt="LinkdIn da JBR">
      </div>
    </section>
  </main>
</body>

</html>
